
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 520" fill="none">
  <defs>
    <!-- очень лёгкое свечение, чтобы оставались "точки", а не большие шары -->
    <filter id="tinyGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.25" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- чуть сильнее для редких ярких "звёздочек" -->
    <filter id="sparkGlow" x="-120%" y="-120%" width="340%" height="340%">
      <feGaussianBlur stdDeviation="2.1" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="wireTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#232a38" stop-opacity=".55"/>
      <stop offset="1" stop-color="#0b0d14" stop-opacity=".85"/>
    </linearGradient>

    <style>
      .topwire { stroke: url(#wireTop); stroke-width: 5; stroke-linecap: round; }
      .topwire-hi { stroke: #0b0c11; stroke-opacity: .22; stroke-width: 1.4; stroke-linecap: round; }

      .drop { stroke: #2b3242; stroke-opacity: .6; stroke-width: 2.2; stroke-linecap: round; }
      .drop2 { stroke: #2b3242; stroke-opacity: .35; stroke-width: 1.6; stroke-linecap: round; }

      /* референсные "точки" */
      .led { fill: #fffdf7; filter: url(#tinyGlow); }
      .led-hot { fill: #ffffff; opacity: .95; filter: url(#sparkGlow); }

      /* маленькие "звёздочки"/блики как на фото */
      .spark { stroke: #ffffff; stroke-opacity: .65; stroke-linecap: round; filter: url(#sparkGlow); }
      .spark-soft { stroke: #ffffff; stroke-opacity: .35; stroke-linecap: round; filter: url(#tinyGlow); }
    </style>
  </defs>

